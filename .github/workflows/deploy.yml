name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      # Setup key
      #- run: set -eu
      #- run: mkdir "$HOME/.ssh"
      #- run: echo "${{ secrets.key }}" > "$HOME/.ssh/key"
      #- run: chmod 600 "$HOME/.ssh/key"
      # Build
      - run: npm ci
      #- run: npm run build
      # Deploy
      #- run: cd dist && rsync -e "ssh -i $HOME/.ssh/key -o StrictHostKeyChecking=no" --archive --compress --delete . asmi-studio@asmi-studio.myjino.ru:/domains/asmi-studio.myjino.ru/
      - name: Install npm dependencies
       run: npm install
      - name: Deploy to Server
       uses: easingthemes/ssh-deploy@v2.1.1
       env:
         SSH_PRIVATE_KEY: ${{ secrets.key }}
         ARGS: "-rltgoDzvO --delete"
         SOURCE: "dist/"
         REMOTE_HOST: asmi-studio.myjino.ru
         REMOTE_USER: asmi-studio
         TARGET: /domains/asmi-studio.myjino.ru/
